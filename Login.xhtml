<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Login Vacunas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body style="background-color: #99ccff">
        
       <form>
  <div class="form-group">
      <style>
          label{
              font-size: 20px;
          }
          small{
              font-size: 20px;
          }
          button{
              border-bottom: 1px #000000;
              color: #000000;
          }
          body{
            margin-left: 600px;
            margin-right: 600px;
            margin-top: 300px;
            margin-bottom: 200px;
          }
          
      </style>
  
    <label for="exampleInputEmail1">Correo electronico</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"/>
    <small id="emailHelp" class="form-text text-muted">No compartiremos su correo electrónico. </small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Contraseña</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"/>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1"/>
    <label class="form-check-label" for="exampleCheck1">Verifica que no eres un robot</label>
  </div>
          
           <button type="submit" class="btn btn-primary" ><a href="VistaCliente1.xhtml">Iniciar Sesion</a></button>
</form>
    </body>
</html>
